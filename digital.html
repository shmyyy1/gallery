<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital | Shamanth Sreekanth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">S.S.</a>
        <div class="nav-links">
            <a href="analog.html">Analog</a>
            <a href="digital.html" class="active">Digital</a>
        </div>
    </nav>

    <div class="gallery-container">
        
        <div class="sub-nav-container">
            <div class="filter-btn active" onclick="filterGallery('light', this)">Light</div>
            <div class="filter-btn" onclick="filterGallery('colour', this)">Colour</div>
            <div class="filter-btn" onclick="filterGallery('pattern', this)">Pattern</div>
        </div>

        <div id="light" class="gallery-section active">
            <div class="section-header">
                <h1>Light</h1>
                <p>Shadows. Rays. Exposure.</p>
            </div>
            <div class="photo-grid">
                <div><img src="https://via.placeholder.com/1200x800/E0E0E0?text=Light+1"><div class="grid-caption">Caption</div></div>
                <div><img src="https://via.placeholder.com/800x1200/E0E0E0?text=Light+2"><div class="grid-caption">Caption</div></div>
                <div><img src="https://via.placeholder.com/1200x800/E0E0E0?text=Light+3"><div class="grid-caption">Caption</div></div>
                <div><img src="https://via.placeholder.com/800x1200/E0E0E0?text=Light+4"><div class="grid-caption">Caption</div></div>
            </div>
        </div>

        <div id="colour" class="gallery-section">
            <div class="section-header">
                <h1>Colour</h1>
                <p>Vibrant Hues.</p>
            </div>
            <div class="photo-grid">
                <div><img src="https://via.placeholder.com/800x1200/E0E0E0?text=Colour+1"><div class="grid-caption">Caption</div></div>
                <div><img src="https://via.placeholder.com/1200x800/E0E0E0?text=Colour+2"><div class="grid-caption">Caption</div></div>
            </div>
        </div>

        <div id="pattern" class="gallery-section">
            <div class="section-header">
                <h1>Pattern</h1>
                <p>Geometry & Form.</p>
            </div>
            <div class="photo-grid">
                <div><img src="https://via.placeholder.com/1200x800/E0E0E0?text=Pattern+1"><div class="grid-caption">Caption</div></div>
                <div><img src="https://via.placeholder.com/800x1200/E0E0E0?text=Pattern+2"><div class="grid-caption">Caption</div></div>
            </div>
        </div>

    </div>

    <script>
        function filterGallery(category, btnElement) {
            // 1. Hide all gallery sections
            const sections = document.querySelectorAll('.gallery-section');
            sections.forEach(section => section.classList.remove('active'));

            // 2. Remove 'active' underline from all buttons
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            // 3. Show the selected section
            document.getElementById(category).classList.add('active');

            // 4. Add 'active' underline to the clicked button
            btnElement.classList.add('active');
        }
    </script>

</body>
</html>
